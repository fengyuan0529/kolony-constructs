
PART
{
	// --- general parameters ---
	name = domelab
	module = Part
	author = Lonelykermit

	// --- asset parameters ---
	scale = 1.0
	rescaleFactor = 1

	MODEL
	{
		model = KolonyConstructs/Moonbase/Parts/domelab
		position = 0.0, 0.0, 0.0
		scale = 1,1,1
		rotation = 90, 0, 180
	}


	// --- node definitions ---
	node_stack_top = 0.0, 3.45, 0.0, 0.0, 1.0, 0.0, 1

	// --- editor parameters ---
	TechRequired = advExploration
	entryCost = 8000	

	cost = 4440
	category = Science
	subcategory = 0
	title = IH-2 Inflatable Laboratory Dome
	manufacturer = Startop Settlements
	description = This inflatable science lab has much equipment for "scientific" research, also has 4 cupolas for your kerbals to stargaze.

	bulkheadProfiles = size2, size1p5

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 2.2
	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 45
	breakingForce = 100
	breakingTorque = 100
	maxTemp = 1400
	skinMaxTemp = 1400

	CrewCapacity = 0
	INTERNAL
	{
	  name = crewCabinInternals
	}
	MODULE
	{
        	name = ModuleExperienceManagement
        	costPerKerbal = 0
	}
	MODULE
	{
		name = ModuleScienceLab
		containerModuleIndex = 0
		dataStorage = 750
		crewsRequired = 1
		canResetConnectedModules = True
		canResetNearbyModules = True
		interactionRange = 5
		SurfaceBonus = 0.1
		ContextBonus = 0.25
		homeworldMultiplier = 0.1
		RESOURCE_PROCESS
		{
			name = ElectricCharge
			amount = 10
		}
	}

	MODULE
	{
		name = ModuleScienceConverter
		dataProcessingMultiplier = 0.5 // Multiplier to data processing rate and therefore science rate
		scientistBonus = 0.25	//Bonus per scientist star - need at least one! So 0.25x - 2.5x 
		researchTime = 7	    //Larger = slower.  Exponential!
		scienceMultiplier = 5	//How much science does data turn into?
		scienceCap = 500	    //How much science can we store before having to transmit?		
		powerRequirement = 5	//EC/Sec to research
		ConverterName = #autoLOC_502055 //#autoLOC_502055 = Research
		StartActionName = #autoLOC_502056 //#autoLOC_502056 = Start Research
		StopActionName = #autoLOC_502057 //#autoLOC_502057 = Stop Research
	}

	MODULE
	{
		name = ModuleDeployableHabitat

		DeployAnimationName = inf_dome
		// Speed of the deploy animation
		AnimationSpeed = 0.3
		// Layer of the deploy animation
		AnimationLayer = 1

		// Crew capacity when deployed
		DeployedCrewCapacity = 6
		// Engineers needed to deploy
		CrewToDeploy = 0
		Deployed = False
		// Skill Required	
		CrewSkillNeeded = #autoLOC_500103
		// Skill Display Name
		CrewSkillNeededName = #autoLOC_500103
		// Name of the deploy action
		DeployActionName = Inflate
		// Name of the retract action
		RetractActionName = Deflate
		// Name of the toggle action
		ToggleActionName = Toggle
	}	
		MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = #autoLOC_502009 //#autoLOC_502009 = Crew Report
		resetActionName = #autoLOC_502010 //#autoLOC_502010 = Discard Crew Report
		reviewActionName = #autoLOC_502200 //#autoLOC_502200 = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}
	MODULE
	{
		name = ModuleScienceContainer

		reviewActionName = #autoLOC_502201 //#autoLOC_502201 = Review Stored Data
		storeActionName = #autoLOC_502202 //#autoLOC_502202 = Store Experiments
		evaOnlyStorage = True
		storageRange = 3.5
	}
	
	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}
